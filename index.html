<!DOCTYPE html>
<html ng-app="myMod">

<head>
    <meta charset="utf-8">
    <title>lab17</title>

    <script src="angular.min.js"></script>

    <script src="module.js"></script>

    <script src="controller.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body ng-controller="reddit">


        <h1>Rich Mans Reddit</h1>
        <h3>Awwww</h3>

        <div ng-repeat="reddit in redditData | limitTo : 10">
          <img src="{{reddit.data.thumbnail}}">
          <p>Title: {{reddit.data.title}}</p> <br>

          <p>Author: {{reddit.data.author}}</p> <br>

          <p>{{reddit.data.num_comments}} Comments </p> <br>



        </div>




    
</body>

</html>
